<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Telegram Automation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/auth.css" />
</head>

<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="icon-circle">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="8.5" cy="7" r="4"></circle>
            <line x1="20" y1="8" x2="20" y2="14"></line>
            <line x1="23" y1="11" x2="17" y2="11"></line>
          </svg>
        </div>
        <h1>Create Account</h1>
        <p>Start automating your Telegram groups</p>
      </div>

      <form id="registerForm" class="auth-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="John Doe" required autocomplete="name" minlength="1" />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="your@email.com" required autocomplete="email" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required
            autocomplete="new-password" minlength="6" />
          <small class="help-text">Minimum 6 characters</small>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••" required
            autocomplete="new-password" minlength="6" />
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <button type="submit" id="registerBtn" class="btn-primary">
          <span class="btn-text">Create Account</span>
          <span class="btn-loader" style="display: none;">
            <svg class="spinner" viewBox="0 0 50 50">
              <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
            </svg>
          </span>
        </button>
      </form>

      <div class="auth-footer">
        <p>Already have an account? <a href="login.html">Sign in</a></p>
      </div>
    </div>

    <div class="auth-bg">
      <div class="gradient-orb orb-1"></div>
      <div class="gradient-orb orb-2"></div>
      <div class="gradient-orb orb-3"></div>
    </div>
  </div>

  <script src="js/web-auth.js"></script>
  <script>
    const registerForm = document.getElementById('registerForm');
    const registerBtn = document.getElementById('registerBtn');
    const errorMessage = document.getElementById('errorMessage');

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Validate passwords match
      if (password !== confirmPassword) {
        errorMessage.textContent = 'Passwords do not match';
        errorMessage.style.display = 'block';
        return;
      }

      // Show loading state
      registerBtn.disabled = true;
      registerBtn.querySelector('.btn-text').style.display = 'none';
      registerBtn.querySelector('.btn-loader').style.display = 'inline-block';
      errorMessage.style.display = 'none';

      try {
        const result = await register(name, email, password);

        if (result.success) {
          // Redirect to dashboard (production path with nginx prefix)
          window.location.href = '/sys-admin-panel/';
        } else {
          throw new Error(result.message || 'Registration failed');
        }
      } catch (error) {
        errorMessage.textContent = error.message || 'Registration failed. Please try again.';
        errorMessage.style.display = 'block';

        // Reset button
        registerBtn.disabled = false;
        registerBtn.querySelector('.btn-text').style.display = 'inline';
        registerBtn.querySelector('.btn-loader').style.display = 'none';
      }
    });

    // Check if already logged in
    if (isAuthenticated()) {
      window.location.href = '/sys-admin-panel/';
    }
  </script>
</body>

</html>
